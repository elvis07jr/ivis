<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        /* Page-specific styles for index.html (Landing Page) */
        body {
            background-color: var(--black);
            color: var(--white);
        }

        .hero-section {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            background: #000000; /* Ensure solid black */
            /* background: linear-gradient(135deg, #0a0a0a 25%, #1a1a1a 100%); /* Subtle gradient */
        }

        /* Animated Background Lines - Concept 1: Simple Streaks */
        .hero-section::before,
        .hero-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* So they don't interfere with content */
        }

        .hero-section::before { /* Horizontal lines */
            background: linear-gradient(
                to bottom,
                rgba(50, 150, 255, 0.05) 1px, /* Faint blue lines */
                transparent 1px
            );
            background-size: 100% 50px; /* Line spacing */
            animation: animate-lines-horizontal 20s linear infinite;
        }

        .hero-section::after { /* Vertical lines - can be too grid-like, use with care or another pattern */
            background: linear-gradient(
                to right,
                rgba(50, 150, 255, 0.03) 1px, /* Even fainter */
                transparent 1px
            );
            background-size: 50px 100%;
            animation: animate-lines-vertical 25s linear infinite alternate;
        }

        /* Animated "Pythonic" Dashes - Concept 2 (more complex) */
        /* This would involve multiple small divs or pseudo-elements animated */
        /* For now, focusing on line concept for simplicity in this step */


        @keyframes animate-lines-horizontal {
            from { background-position-y: 0; }
            to { background-position-y: -100px; } /* Should match background-size height for seamless loop if possible, or just move */
        }

        @keyframes animate-lines-vertical {
            from { background-position-x: 0; }
            to { background-position-x: -100px; }
        }

        .hero-content { /* Wrapper for text and button to ensure they are above animations */
            position: relative;
            z-index: 1;
        }

        .hero-section h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* More professional font */
            font-size: 3.5rem; /* Slightly larger */
            margin-bottom: 1.5rem;
            color: #E0E0E0; /* Light gray, not stark white */
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.3); /* Subtle blue glow */
        }
        .hero-section p {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.25rem; /* Slightly larger */
            margin-bottom: 2.5rem;
            max-width: 650px; /* Wider text block */
            color: #B0B0B0; /* Softer gray */
            line-height: 1.7;
        }
        .cta-button {
            padding: 0.8rem 2rem; /* More padding */
            font-size: 1.15rem;
            color: var(--white, #fff); /* Use variable if defined, fallback */
            background-color: var(--primary-blue, #007bff); /* Use variable */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }
        .cta-button:hover {
            background-color: var(--primary-blue-darker, #0056b3); /* Use variable */
            transform: translateY(-2px);
        }
        /* End Hero Section Styling */

        /* Placeholder for Footer */
        .footer {
            /* background-color: #1a1a1a; */
            color: #ccc;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
        }
        /* End Placeholder for Footer */

    </style>
