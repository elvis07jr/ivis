<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iviz - Intelligent Data Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        /* Page-specific styles for index.html (Landing Page) */
        html, body {
            height: 100%; /* Ensure html and body take full height for gradient */
        }
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%); /* Gradient on body */
            background-attachment: fixed; /* Makes gradient cover viewport smoothly */
            color: var(--white);
            font-family: 'JetBrains Mono', monospace;
            margin: 0; /* Already in shared, but good to ensure */
            padding: 0; /* Already in shared */
        }

        /* .navbar styles are in static/css/style.css - its own background will overlay */
        /* .footer styles are in static/css/style.css - its own background will overlay */

        .hero-section {
            min-height: 85vh; /* Adjust height, considering nav and footer */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            /* No background here, it will inherit from body or be transparent */
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-section h1 {
            /* font-family will be inherited from body ('JetBrains Mono') */
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: #E0E0E0;
            font-weight: 700; /* Adjusted for JetBrains Mono */
            text-shadow: 0 0 8px rgba(13, 110, 253, 0.35); /* Using RGB from --primary-blue with alpha */
        }
        .hero-section p {
            /* font-family will be inherited from body ('JetBrains Mono') */
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            max-width: 650px;
            color: #B0B0B0;
            line-height: 1.7;
            font-weight: 400; /* Regular weight for JetBrains Mono paragraph */
        }
        /* .cta-button class is removed as .btn .btn-cta from shared style.css will be used */
        /* End Hero Section Styling */

        /* Footer styles are now in static/css/style.css */

    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">iviz</a>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="app.html">App</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <!-- <li><a href="#">About</a></li> -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1>Welcome to iviz</h1>
                <p>Unlock insights from your data with intelligent visualization suggestions, feature engineering ideas, and key metric identification.</p>
                <a href="app.html" class="btn btn-cta">Launch iviz App</a>
            </div>
        </section>

        <!-- Other sections for the landing page can be added here if needed -->
        <!-- e.g., Features overview, How it works snippet -->

    </main>

    <footer class="footer">
        <p>&copy; 2024 iviz. All rights reserved. (Placeholder)</p>
    </footer>

</body>
</html>
